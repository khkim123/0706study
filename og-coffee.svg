<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <!-- 배경 -->
    <rect width="1200" height="630" fill="#f5f7fa"/>
    
    <!-- 그라데이션 배경 효과 -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="1200" height="630" fill="url(#grad1)"/>
    
    <!-- 커피잔 -->
    <g transform="translate(500,200) scale(2)">
        <!-- 컵 본체 -->
        <path d="M 50,40 L 30,120 L 120,120 L 100,40 Z" fill="#ffffff" stroke="#4a4a4a" stroke-width="3"/>
        
        <!-- 컵 손잡이 -->
        <path d="M 110,60 Q 130,80 110,100" fill="none" stroke="#4a4a4a" stroke-width="3" stroke-linecap="round"/>
        
        <!-- 커피 -->
        <path d="M 35,50 L 95,50 L 115,110 L 35,110 Z" fill="#795548"/>
        
        <!-- 증기 -->
        <path d="M 60,20 Q 65,10 70,20" fill="none" stroke="#4a4a4a" stroke-width="2"/>
        <path d="M 75,15 Q 80,5 85,15" fill="none" stroke="#4a4a4a" stroke-width="2"/>
    </g>
    
    <!-- 텍스트 -->
    <text x="600" y="450" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#2c3e50" font-weight="bold">
        오늘의 명언
    </text>
    <text x="600" y="500" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#34495e">
        당신의 하루에 영감을 불어넣어드립니다
    </text>
</svg> 